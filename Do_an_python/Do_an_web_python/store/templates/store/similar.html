{% load thumbnail %}
<h3 class="font-weight-light mb-0">Có thể bạn cũng thích</h3>
<hr />
<div class="row my-2">
  {% for product in products %}
  <div class="col-lg-3 col-md-4 col-12">
    {% comment %} hiện tên, hình ảnh sản phẩm và giá sản phẩm gần giống với sản phẩm đang coi {% endcomment %}
    <div class="card shadow-sm h-100">
      <img
        src="{% thumbnail product.image 0x150 %}"
        alt="{{product.name}}"
        class="card-img-top img-aspect p-2"
      />
      <div class="card-body">
        <h4 class="card-subtitle font-weight-light mb-1">
          <a href="{{ product.get_absolute_url }}">{{product.name}}</a>
        </h4>
        <h5 class="mb-0">
          <span class="badge badge-warning">{{product.price}} VNĐ</span>
        </h5>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12">
    <h5 class="font-weight-light">Không có sản phẩm giống như vậy</h5>
  </div>
  {% endfor %}
</div>
